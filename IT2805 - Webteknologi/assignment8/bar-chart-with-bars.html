<!DOCTYPE html>
<html>
  <head>
    <title>Tax forms: Bar chart with lines</title>
    <meta charset="UTF-8">
    <script src="taxForms.js"></script>
  </head>
  <body>
    <canvas id="chart" width="700" height="550"></canvas>
    <script>
      const canvas = document.getElementById('chart');
      const context = canvas.getContext('2d');

      /* Draw a line from (fromX, fromY) to (toX, toY) */
      function drawLine(fromX, fromY, toX, toY) {
        context.beginPath();
        context.moveTo(toX, toY);
        context.lineTo(fromX, fromY);
        context.stroke();
      }

      /* Draw a text (string) on (x, y) */
      function drawText(text, x, y) {
        context.fillStyle = 'black';
        context.fillText(text, x, y);
      }

      /* Draw a text and with a line to its right */
      function drawLineWithText(text, fromX, fromY, toX, toY) {
        drawText(text, fromX - 50, fromY + 10);
        drawLine(fromX, fromY, toX, toY);
      }

      /* Insert your code here. */
      for (let i = 1; i <= 10; i++) {
        drawLineWithText(100000*i,50,canvas.height-(i*50),canvas.width-110,canvas.height-(i*50));
      }
      /* Draw a label with a text and color on (x, y, width, height) */
      function drawRectangle(color, x, y, width, height) {
        context.fillStyle = color;
        context.fillRect(x, y, width, height);
      }
      function drawLabel(text, color, x, y, width, height) {
        drawText(text, x+width+10, Math.round(y+height/2)+5);
        drawRectangle(color, x, y, width, height)
      }
      drawLabel("Income","red",canvas.width-100,50,40,20);
      drawLabel("Wealth","blue",canvas.width-100,80,40,20);
      for (var i = 0; i < taxForms.length; i++) {
        console.log(taxForms[i]);
        drawRectangle("red", 120*(i+1)+(i*40), canvas.height, 50, -Math.round(taxForms[i].income/2000));
        drawRectangle("blue", 120*(i+1)+55+(i*40), canvas.height, 50, -Math.round(taxForms[i].wealth/2000));
      }
    </script>
  </body>
</html>
